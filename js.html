<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
</head>
<body>
    <script>
        const multiply=(a,b)=>{
            if(b==0) return 0
            if(b==1) return a
            if(a==1) return b
            return a+ multiply(a, b-1)
        }
        console.log(multiply(2,9))
    </script>
</body>
</html>

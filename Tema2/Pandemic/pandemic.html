  //funcion
  function matar(fila,columna){
   
//capturo la especie
let especie = matriz[fila][columna];
//vacio el elemento 
matriz[fila][columna]="";

//comprueba arriba,abajo, izquierda y derecha

//izquierda
if(columna>0 && matriz[fila][columna-1]==especie){
matar(fila,columna-1);
}

//derecha
if(columna<maxy-1 && matriz[fila][columna+1]==especie){
matar(fila,columna+1);
}

//arriba
if(fila>0 && matriz[fila-1][columna]==especie){
matar(fila-1,columna);
}

//abajo
if(fila<maxx-1 && matriz[fila+1][columna]==especie){
matar(fila+1,columna);
}
}

<html>
  <head>
    <title>Pirámides de Calasparra</title>
  </head>
  <body>
    <h1>Pirámides de Calasparra</h1>
    <p id="resultado">hola</p>
    <script>

    
    function Calasparra(indice){
        if (indice ===1)return "1";
        let array=[]; 
        for (let i=1;i<=indice;i++) array.push(i);
        for (let i=indice-1;i>0;i--) array.push(i);
        return Calasparra(indice-1) +"<br>"+ array;
    }

    document.getElementById('resultado').innerHTML= Calasparra(5);
    </script>
  </body>
</html>

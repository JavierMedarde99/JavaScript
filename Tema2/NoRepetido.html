<html>
 <head>
   <title>Cuenta elemento no repetidos de un array</title>
 </head>
 <body>
   <h1>Cuenta elemento no repetidos de un array</h1>
   <script>
     let arr1 = [6,4,4,4,9,9,9,8,1,2,3,3,4,5,6,7,8,9,9]
     let arr2 = [2,3,4,5,6]
   /*Tienes que contar cuantos elementos del array 1 no est√°n en el array 2. Muestra el resultado por consola*/
   let arr3 = arr1; 
  // console.log(arr1.length);   
   for(let i=0; i<arr2.length;i++){

    for(let j=0; j<arr1.length;j++){

        if(arr2[i]==arr1[j]){
            //console.log(arr1[j]);  
            if(arr2[i]==arr1[j+1]){
                arr3.splice(j,2);   
            }
            arr3.splice(j,1); 
           //console.log(arr1.length);        
        }
        //console.log(arr3[j]); 
    }
     
   }
   console.log(arr3.length);  
   </script>
 </body>
</html>

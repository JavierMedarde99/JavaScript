<!DOCTYPE html>
<html>
<body>
<h1 >Idiomas</h1>
<p id="idioma">Eliga idioma</p>

<button type=”button”
onclick=ruso()>
ruso</button>

<button type=”button”
onclick=espanol()>
español</button>

<button type=”button”
onclick=ingles()
 >
ingles</button>

<script>
function ingles(){
    document.getElementById('idioma').innerHTML= "Wellcome";
    document.getElementById('idioma').style.color= "blue" ;
}

function espanol(){
    document.getElementById('idioma').innerHTML= "bienvenido";
    document.getElementById('idioma').style.color= "yellow" ;
}

function ruso(){
    document.getElementById('idioma').innerHTML= "Добро пожаловать";
    document.getElementById('idioma').style.color= "red" ;
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>REYES GODOS. BUSCAMAN</title>
</head>
<body>
<script>
var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald",["Ivar",["Olaf","Lars","Lasse"],"Bjorn"],"Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming",["Angantyr","Sarunas"],"Horik"]}]}';
vikings = JSON.parse(vikings)

const esrey = (rey)=>{
vikings.vikingos.find(e=>e.reyes.find(r=>buscaman(r,rey)>0))?console.log(rey+" es rey vikingo"):console.log(rey+" no es rey vikingo")
};

const buscaman=(arr,nombre)=>{
let cuantos=0;
if (Array.isArray(arr)) {
arr.map(x=>cuantos+=buscaman(x,nombre))
}else{
if (arr==nombre) cuantos++
}

return cuantos;
}

esrey("Harald")
esrey("Emerith")
esrey("Lasse")

console.log(vikings)
</script>
</body>
</html>

<html>
<head>
<title>retos JavaScript</title>
</head>
<body>
<h1>retos JavaScript</h1>
<ul id="carrakos"> </ul>

<script>

var carrakos = [
"Chevrolet", 
"Tesla", 
"BMW",
    ["Honda", "Infiniti",
        ["Lexus", "Mercedes", "Kia"]
    , "Hyunday"],
    ["Mazda", "Mercedes", "Jeep",
        ["KTM", "Nissan", "Isuzu"]]];


function ArrayCoches(array,nodo){
    
array.map(c=>{
    if(c.isArray){
        let nodoCoche = document.createElement("ul");
    }
    let nodoCoche = document.createElement("li");
    let texto = document.createTextNode(c);
    nodoCoche.appendChild(texto);
    let padre = document.getElementById(nodo);
          padre.appendChild(nodoCoche);
         
}
    

);
}

ArrayCoches(carrakos,"carrakos");
</script>
</body>
</html>

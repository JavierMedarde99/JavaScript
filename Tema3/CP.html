<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codigo Postal</title>
</head>
<body>

    <label for="ciudad">Ciudad</label>
    <input type="text" id="ciudad" value="mar">

<p id="resultado"></p>
<button onclick="dale()">buscar</button>
<script>


        let array = [{cp: 28924, ciudad: "estepona"}, {cp: 29601, ciudad: "marbella"}, {cp: 29610, ciudad: "ojen"}];


        function dale() {
            document.getElementById("resultado").innerHTML="";
        array.map((valor) => {
            let ciudadform = document.getElementById("ciudad").value;
            if (valor.ciudad.includes(ciudadform.toLowerCase())) {
                document.getElementById("resultado").innerHTML=valor.ciudad+"-"+valor.cp;
            }
        })

    }
</script>
</body>
</html>
